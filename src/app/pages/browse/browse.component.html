<main>
    <app-header [profileUrl]="imgUrl" [userName]="name"/>
    <app-banner 
        [bannerTitle]="(bannerDetails | async)?.original_title" 
        [bannerOverview]="(bannerDetails | async).overview"
        [bannerVideoKey]="(bannerVideo | async).results[0].key"
    ></app-banner>

    <app-movie-carousel [title]="'Popular Movies'" [videoContent]="popular"></app-movie-carousel>
    <app-movie-carousel [title]="'TV Shows'" [videoContent]="tvShows"></app-movie-carousel>
    <app-movie-carousel [title]="'Top Rated Movies'" [videoContent]="topRated"></app-movie-carousel>
    <app-movie-carousel [title]="'Now Playing Movies'" [videoContent]="nowPlaying"></app-movie-carousel>
    <app-movie-carousel [title]="'Upcoming Movies'" [videoContent]="upcoming"></app-movie-carousel>
</main>
