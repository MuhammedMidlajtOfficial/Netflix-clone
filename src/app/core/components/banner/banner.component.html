<iframe [src]="videoUrl" frameborder="0" 
class="w-full h-full absolute"></iframe>

<div class="h-screen bg-white">
  <div class="pt-[20%] px-24 absolute h-full text-white bg-gradient-to-r from-black">
    <h1 class="text-6xl font-bold">{{ bannerTitle }}</h1>
    <p class="inline-block py-6 text-lg w-1/2 flex-wrap">{{ bannerOverview }}</p>
    <div>
      <button class="bg-white text-red-600 py-3 px-10 text-xl rounded-lg hover:bg-opacity-70 transition-[1s]">
        <i class="fa-solid fa-play"></i> Play
      </button>
      <button class="mx-2 bg-red-500 py-3 px-10 text-white text-xl bg-opacity-50 rounded-lg hover:bg-opacity-70">
        More Info
      </button>
    </div>
  </div>
</div>
