<header class="h-[68px] z-10 bg-gray-900 sticky top-0 flex items-center justify-between px-10">
  <!-- Logo & nav items -->
  <div class="flex gap-5 items-center">
    <img width="110px"class="h-15" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1920px-Netflix_2015_logo.svg.png" alt="Netflix Logo">
    <ul *ngFor="let item of navList" class="flex items-center">
      <li class="text-red-600 cursor-pointer text-md font-extralight hover:text-red-800 transition-[1s]">{{ item }}</li>
    </ul>
  </div>
  <!-- Welcome user | Profile | Sign out -->
  <div class="flex items-center gap-2">
    <a routerLink="/" class="text-red-300">Welcome <b>{{ userName }}</b></a>
    <img [src]="profileUrl" alt="Profile picture" class="rounded-full w-10 h-10">
    <p class="text-red-300">&nbsp; | &nbsp;</p>
    <a (click)="signOut()" class="text-red-300 hover:text-red-600 cursor-pointer">Sign Out</a>
  </div>
</header>
